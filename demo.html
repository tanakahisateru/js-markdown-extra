    <style>
    #mdtext { width:90%; height:430px; font-size:10pt; font-family:monospace; border:1px solid gray; }
    #result { height:200px; overflow:scroll; border:1px solid gray; padding:0.5em; }
    #result-src { width:auto; height:200px; font-size:10pt; font-family:monospace; overflow:scroll; border:1px solid gray; padding:0.5em; }
    #result img { width: auto; height:auto; }
    </style>
    <script>
    $(function() {
        function parse_md() {
            var result = Markdown($('#mdtext').val());
            $('#result').html(result);
            $('#result-src').text(result);
        }
        var initial = $('#mdtext').val();
        var prev = initial;
        $('#mdtext').keyup(function() {
            var mdtext = $('#mdtext').val();
            if(prev != mdtext) {
                parse_md();
                prev = mdtext;
            }
        });
        $('#reset').click(function() {
            $('#mdtext').val(initial);
            prev = initial;
            parse_md();
        });
        parse_md();
    });
    </script>

Syntax Cheatsheet
========================================
PHRASE EMPHASIS
---------------
*italic*   **bold**
_italic_   __bold__

LINKS
---------------
Inline:
An [example](http://url.com/ "Title")

Reference-style labels (titles are optional):
An [example][id] or [id]. Then, anywhere
else in the doc, define the link:

  [id]: http://example.com/  "Title"

IMAGES
---------------
Inline (titles are optional):
![alt text](images/blacktocat.png "Title")

Reference-style:
![alt text][imgid]

  [imgid]: images/blacktocat.png "Title"

HEADERS
---------------
Setext-style:
Header 1
========

Header 2
--------

atx-style (closing #'s are optional):

# Header 1 #

## Header 2 ##

###### Header 6

LISTS
---------------
Ordered, without paragraphs:

1.  Foo
2.  Bar

Unordered, with paragraphs:

*   A list item.

    With multiple paragraphs.

*   Bar

You can nest them:

*   Abacus
    * ass
*   Bastard
    1.  bitch
    2.  bupkis
        * BELITTLER
    3. burper
*   Cunning

BLOCKQUOTES
---------------
> Email-style angle brackets
> are used for blockquotes.

> > And, they can be nested.

> #### Headers in blockquotes
>
> * You can quote a list.
> * Etc.

CODE SPANS
---------------
`&lt;code&gt;` spans are delimited
by backticks.

You can include literal backticks
like `` `this` ``.

PREFORMATTED CODE BLOCKS
---------------
Indent every line of a code block by at least 4 spaces or 1 tab.

This is a normal paragraph.

    This is a preformatted
    code block.

Fenced code block enables writing code block without indent.

~~~~
This is also preformatted

   code block.
~~~~

HORIZONTAL RULES
---------------
Three or more dashes or asterisks:

---

* * *

- - - -

MANUAL LINE BREAKS
---------------
End a line with two or more spaces:

Roses are red,
Violets are blue.

- - - - - - - - - - - - - - - - - - - -

Footnotes
---------------
This footnote will appear at the bottom of the document[^1].

The footnote doesn't have to be a number[^nonumber].

[^1]: Told you it'd be here at the bottom.
[^nonumber]: See, not a number.
             Though it does appear as a number in the html's ordered list.
